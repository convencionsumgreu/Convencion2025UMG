<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convención UMG 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('src/seminario_convencion.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .floating-message {
      position: fixed;
      top: 300px;
      left: 50%;
      transform: translateX(-50%) translateY(0);
      background-color: rgba(255, 77, 77, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-size: 1.2em;
      font-weight: bold;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    .countdown {
      margin-top: 10px;
      font-size: 1em;
      color: #fff;
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 768px) {
      body {
        background-size: cover;
      }
      .floating-message {
        top: 150px;
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="floating-message">
    Está cerca nuestra gran convención UMG 2025
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date('2025-10-10T00:00:00');
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = '¡El evento ha comenzado!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
